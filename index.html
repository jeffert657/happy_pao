<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os Paola!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        .title-3d {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ff4081;
            text-shadow: 
                0 1px 0 #ff8ba7,
                0 2px 0 #ff7b9c,
                0 3px 0 #ff6b91,
                0 4px 0 #ff5b86,
                0 5px 0 #ff4b7b,
                0 6px 0 #ff3b70,
                0 7px 0 #ff2b65,
                0 8px 0 #ff1b5a,
                0 9px 0 #ff0b4f,
                0 10px 0 #e60045,
                0 11px 10px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
            animation: pulse 3s infinite, float3d 8s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 800px;
            transform: rotateX(10deg);
            line-height: 1.2;
        }

        .birthday-message {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin-bottom: 20px;
            color: #5a3d5c;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            padding: 0 10px;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .photo-container {
            width: min(90vw, 320px);
            height: min(90vw, 320px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
            position: relative;
            border: 5px solid rgba(255, 255, 255, 0.7);
        }

        .photo-container:hover {
            transform: scale(1.08) rotateY(5deg);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-container:hover img {
            transform: scale(1.1);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            width: 100%;
        }

        .btn {
            padding: 16px 25px;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            position: relative;
            overflow: hidden;
            width: min(90%, 350px);
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(to right, #ff4081, #ff6b95);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #5a3d5c;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .surprise-section {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 25px 20px;
            margin: 30px 0;
            text-align: center;
            display: none;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 1000;
            border-radius: 50%;
        }

        .balloon {
            position: fixed;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            z-index: 999;
            opacity: 0;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: rgba(0,0,0,0.2);
        }

        .message {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #ff4081;
            margin: 15px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1.3;
        }

        .cake {
            width: min(60vw, 220px);
            height: min(45vw, 170px);
            margin: 20px auto;
            position: relative;
        }

        .cake-layer {
            position: absolute;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .layer-bottom {
            width: 85%;
            height: 40%;
            background: #ff9a9e;
            bottom: 0;
            left: 7.5%;
        }

        .layer-middle {
            width: 75%;
            height: 35%;
            background: #fad0c4;
            bottom: 40%;
            left: 12.5%;
        }

        .layer-top {
            width: 65%;
            height: 30%;
            background: #ff9a9e;
            bottom: 75%;
            left: 17.5%;
        }

        .candle {
            width: 5%;
            height: 20%;
            background: linear-gradient(to right, #fff, #f0f0f0);
            position: absolute;
            bottom: 95%;
            left: 47.5%;
            border-radius: 5px;
        }

        .flame {
            width: 7%;
            height: 15%;
            background: radial-gradient(#ffeb3b, #ff9800);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            bottom: 115%;
            left: 46.5%;
            animation: flicker 1.2s infinite alternate;
            box-shadow: 0 0 15px #ff9800;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #5a3d5c;
            font-size: clamp(1rem, 4vw, 1.2rem);
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transition: all 0.3s;
            border: 2px solid rgba(255, 64, 129, 0.3);
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .music-control i {
            font-size: 24px;
            color: #ff4081;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotateX(10deg); }
            50% { transform: scale(1.05) rotateX(12deg); }
            100% { transform: scale(1) rotateX(10deg); }
        }

        @keyframes float3d {
            0% { transform: translateY(0) rotateX(10deg) rotateY(0); }
            25% { transform: translateY(-15px) rotateX(12deg) rotateY(2deg); }
            50% { transform: translateY(-10px) rotateX(10deg) rotateY(0); }
            75% { transform: translateY(-15px) rotateX(8deg) rotateY(-2deg); }
            100% { transform: translateY(0) rotateX(10deg) rotateY(0); }
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(-2deg); opacity: 1; }
            25% { transform: scale(1.1) rotate(2deg); opacity: 0.9; }
            50% { transform: scale(1.05) rotate(-1deg); opacity: 1; }
            75% { transform: scale(1.15) rotate(1deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(0); opacity: 0.9; }
        }

        /* Efecto de explosi√≥n 3D mejorado */
        .explosion-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
            perspective: 1000px;
        }

        .explosion-text {
            position: absolute;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: bold;
            color: #ff4081;
            text-shadow: 
                3px 3px 0 #ff8ba7, 
                6px 6px 0 rgba(0,0,0,0.2);
            opacity: 0;
            transform-style: preserve-3d;
            animation: explosion 6s ease-out forwards;
        }

        @keyframes explosion {
            0% { 
                opacity: 0; 
                transform: translateZ(500px) scale(0.1) rotateX(0) rotateY(0);
                filter: blur(20px);
            }
            20% { 
                opacity: 1; 
                transform: translateZ(0) scale(1) rotateX(360deg) rotateY(180deg);
                filter: blur(0);
            }
            70% { 
                opacity: 1; 
                transform: translateZ(0) scale(1) rotateX(720deg) rotateY(360deg);
                filter: blur(0);
            }
            100% { 
                opacity: 0; 
                transform: translateZ(-500px) scale(0.1) rotateX(1080deg) rotateY(540deg);
                filter: blur(20px);
            }
        }

        /* Para pantallas m√°s grandes */
        @media (min-width: 768px) {
            .container {
                padding: 20px;
            }
            
            header {
                padding: 40px 0;
            }
            
            .birthday-message {
                margin-bottom: 30px;
            }
            
            .photo-gallery {
                gap: 20px;
                margin: 40px 0;
            }
            
            .buttons-container {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: 20px;
                margin: 40px 0;
            }
            
            .btn {
                width: auto;
                padding: 18px 35px;
            }
            
            .surprise-section {
                padding: 30px;
                margin: 40px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title-3d">¬°Feliz Cumplea√±os Paola!</h1>
            <p class="birthday-message">Que este d√≠a est√© lleno de alegr√≠a, amor y momentos inolvidables</p>
        </header>

        <div class="photo-gallery">
            <!-- Aqu√≠ van las 3 fotos de Paola -->
            <div class="photo-container">
                <img src="paola1.jpg.jpg" alt="Paola 1">
            </div>
            <div class="photo-container">
                <img src="paola2.jpg.jpg" alt="Paola 2">
            </div>
            <div class="photo-container">
                <img src="paola3.jpg.jpg" alt="Paola 3">
            </div>
        </div>

        <div class="buttons-container">
            <button class="btn btn-primary" id="surpriseBtn">¬°Presiona para una Sorpresa!</button>
            <button class="btn btn-secondary" id="messageBtn">Mensaje Especial</button>
            <button class="btn btn-tertiary" id="cakeBtn">Pastel de Cumplea√±os</button>
            <button class="btn btn-primary" id="explosionBtn">¬°Explosi√≥n 3D!</button>
        </div>

        <div class="surprise-section" id="surpriseSection">
            <h2>¬°Sorpresa!</h2>
            <p class="message" id="surpriseMessage"></p>
        </div>

        <div class="cake" id="cake" style="display: none;">
            <div class="cake-layer layer-bottom"></div>
            <div class="cake-layer layer-middle"></div>
            <div class="cake-layer layer-top"></div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>

        <div class="explosion-3d" id="explosion3d"></div>

        <footer>
            <p>Con mucho cari√±o en tu d√≠a especial ‚ù§Ô∏è</p>
        </footer>
    </div>

    <!-- Control de m√∫sica -->
    <div class="music-control" id="musicControl">
        <i>‚ô™</i>
    </div>

    <!-- Audio para la m√∫sica de fondo -->
    <audio id="backgroundMusic" loop>
        <source src="cumplea√±os-feliz.mp3.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const surpriseBtn = document.getElementById('surpriseBtn');
            const messageBtn = document.getElementById('messageBtn');
            const cakeBtn = document.getElementById('cakeBtn');
            const explosionBtn = document.getElementById('explosionBtn');
            const surpriseSection = document.getElementById('surpriseSection');
            const surpriseMessage = document.getElementById('surpriseMessage');
            const cake = document.getElementById('cake');
            const explosion3d = document.getElementById('explosion3d');
            const musicControl = document.getElementById('musicControl');
            const backgroundMusic = document.getElementById('backgroundMusic');

            // Mensajes especiales para Paola
            const messages = [
                "¬°Paola, que todos tus sue√±os se hagan realidad!",
                "Eres una persona incre√≠ble y mereces lo mejor en tu d√≠a especial.",
                "Que este nuevo a√±o de vida te traiga alegr√≠as infinitas.",
                "Tu sonrisa ilumina cualquier lugar, ¬°sigue brillando!",
                "Que este cumplea√±os sea tan especial como t√∫."
            ];

            // Reproducir m√∫sica autom√°ticamente
            let musicPlaying = false;
            
            // Configurar la m√∫sica para que se repita autom√°ticamente
            backgroundMusic.loop = true;
            
            // Funci√≥n para manejar la reproducci√≥n de m√∫sica
            function handleMusicPlay() {
                if (!musicPlaying) {
                    // Configurar volumen
                    backgroundMusic.volume = 0.7;
                    
                    // Intentar reproducir
                    const playPromise = backgroundMusic.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // Reproducci√≥n exitosa
                            musicPlaying = true;
                            musicControl.innerHTML = '<i>‚ô´</i>';
                            console.log("M√∫sica reproduci√©ndose autom√°ticamente");
                        }).catch(error => {
                            // La reproducci√≥n autom√°tica fue bloqueada
                            console.log("La reproducci√≥n autom√°tica fue bloqueada: ", error);
                            musicControl.style.display = 'flex';
                            
                            // Mostrar mensaje para el usuario
                            surpriseSection.style.display = 'block';
                            surpriseMessage.textContent = "¬°Toca el bot√≥n de m√∫sica para reproducir la canci√≥n de cumplea√±os!";
                            setTimeout(() => {
                                surpriseSection.style.display = 'none';
                            }, 5000);
                        });
                    }
                }
            }
            
            // Intentar reproducir m√∫sica cuando la p√°gina est√© lista
            document.addEventListener('click', function initMusic() {
                handleMusicPlay();
                document.removeEventListener('click', initMusic);
            });
            
            // Tambi√©n intentar despu√©s de un tiempo por si acaso
            setTimeout(handleMusicPlay, 1000);
            
            // Control de m√∫sica al hacer clic
            musicControl.addEventListener('click', function() {
                if (musicPlaying) {
                    backgroundMusic.pause();
                    musicPlaying = false;
                    musicControl.innerHTML = '<i>‚ô™</i>';
                } else {
                    backgroundMusic.play();
                    musicPlaying = true;
                    musicControl.innerHTML = '<i>‚ô´</i>';
                }
            });

            // Funci√≥n para crear confeti
            function createConfetti() {
                const colors = ['#ff4081', '#36d1dc', '#ff9a9e', '#5b86e5', '#ffeb3b', '#ff6b95'];
                const confettiCount = window.innerWidth < 768 ? 100 : 200;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);

                    // Animaci√≥n del confeti
                    const animation = confetti.animate([
                        { top: '-10px', opacity: 1, transform: `rotate(0deg) translateX(${Math.random() * 100 - 50}px)` },
                        { top: '100vh', opacity: 0, transform: `rotate(${Math.random() * 720}deg) translateX(${Math.random() * 100 - 50}px)` }
                    ], {
                        duration: Math.random() * 4000 + 3000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });

                    // Eliminar confeti despu√©s de la animaci√≥n
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }

            // Funci√≥n para crear globos
            function createBalloons() {
                const colors = ['#ff4081', '#36d1dc', '#ff9a9e', '#5b86e5', '#ffeb3b', '#ff6b95'];
                const balloonCount = window.innerWidth < 768 ? 15 : 25;
                
                for (let i = 0; i < balloonCount; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.left = Math.random() * 100 + 'vw';
                    balloon.style.bottom = '-60px';
                    document.body.appendChild(balloon);

                    // Animaci√≥n del globo
                    const animation = balloon.animate([
                        { bottom: '-60px', opacity: 1, transform: 'rotate(0deg)' },
                        { bottom: '100vh', opacity: 0.7, transform: `rotate(${Math.random() * 360}deg)` }
                    ], {
                        duration: Math.random() * 7000 + 6000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });

                    // Eliminar globo despu√©s de la animaci√≥n
                    animation.onfinish = () => {
                        balloon.remove();
                    };
                }
            }

            // Funci√≥n para crear explosi√≥n 3D mejorada
            function createExplosion3D() {
                explosion3d.style.display = 'block';
                explosion3d.innerHTML = '';
                
                const texts = ['¬°FELIZ!', 'CUMPLEA√ëOS', 'PAOLA', 'üéÇ', 'üéâ', '‚ù§Ô∏è', '¬°FELICIDADES!'];
                const colors = ['#ff4081', '#36d1dc', '#ff9a9e', '#5b86e5', '#ffeb3b', '#ff6b95', '#ff4081'];
                
                for (let i = 0; i < texts.length; i++) {
                    const textElement = document.createElement('div');
                    textElement.className = 'explosion-text';
                    textElement.textContent = texts[i];
                    textElement.style.color = colors[i];
                    
                    // Posici√≥n aleatoria
                    const x = Math.random() * 70 + 15;
                    const y = Math.random() * 70 + 15;
                    textElement.style.left = `${x}%`;
                    textElement.style.top = `${y}%`;
                    
                    // A√±adir delay aleatorio para que no todos aparezcan a la vez
                    textElement.style.animationDelay = `${i * 0.2}s`;
                    
                    explosion3d.appendChild(textElement);
                    
                    // Eliminar despu√©s de la animaci√≥n
                    setTimeout(() => {
                        if (textElement.parentNode) {
                            textElement.remove();
                        }
                        if (explosion3d.children.length === 0) {
                            explosion3d.style.display = 'none';
                        }
                    }, 6000);
                }
            }

            // Evento para el bot√≥n de sorpresa
            surpriseBtn.addEventListener('click', function() {
                createConfetti();
                createBalloons();
                
                surpriseSection.style.display = 'block';
                surpriseMessage.textContent = messages[Math.floor(Math.random() * messages.length)];
                
                // Ocultar la secci√≥n despu√©s de 5 segundos
                setTimeout(() => {
                    surpriseSection.style.display = 'none';
                }, 5000);
            });

            // Evento para el bot√≥n de mensaje
            messageBtn.addEventListener('click', function() {
                surpriseSection.style.display = 'block';
                surpriseMessage.textContent = "Paola, eres una persona maravillosa y hoy celebramos tu existencia. ¬°Que tengas el mejor cumplea√±os!";
                
                // Ocultar la secci√≥n despu√©s de 5 segundos
                setTimeout(() => {
                    surpriseSection.style.display = 'none';
                }, 5000);
            });

            // Evento para el bot√≥n del pastel
            cakeBtn.addEventListener('click', function() {
                if (cake.style.display === 'none') {
                    cake.style.display = 'block';
                    createConfetti();
                } else {
                    cake.style.display = 'none';
                }
            });

            // Evento para el bot√≥n de explosi√≥n 3D
            explosionBtn.addEventListener('click', function() {
                createExplosion3D();
                createConfetti();
            });

            // Efecto de escritura para el t√≠tulo
            const title = document.querySelector('.title-3d');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 120);
                }
            };
            
            // Iniciar efecto de escritura despu√©s de un breve retraso
            setTimeout(typeWriter, 800);
        });
    </script>
</body>
</html>
